<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Quartos em Apartamentos Partilhados</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Source+Sans+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://academica.pt/wp-content/uploads/2023/01/NEMAT.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: #f4f1eb;
      color: #2c2c2c;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Vintage map background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      background-color: #c79500;
      background-image: url("https://www.transparenttextures.com/patterns/textured-paper.png");
      opacity: 0.6;
      z-index: -2;
      animation: mapFloat 30s ease-in-out infinite;
    }

    @keyframes mapFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-20px, -10px) rotate(0.5deg); }
      50% { transform: translate(10px, -20px) rotate(-0.3deg); }
      75% { transform: translate(-10px, 15px) rotate(0.2deg); }
    }

    .vintage-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 69, 19, 0.05) 0%, transparent 50%),
        linear-gradient(45deg, transparent 49%, rgba(212, 175, 55, 0.02) 50%, transparent 51%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 60px 40px;
      border-radius: 8px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .header::before {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      background: #d4af37;
      transform: rotate(45deg);
      border: 2px solid #b8941f;
    }

    .brand {
      font-size: 0.9rem;
      color: #8b4513;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 900;
      color: #1a1a1a;
      margin-bottom: 20px;
      letter-spacing: -1px;
      text-transform: uppercase;
    }

    .subtitle {
      font-style: italic;
      font-size: 1.3rem;
      color: #6b4423;
      font-weight: 400;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.4;
    }

    .section {
      margin-bottom: 80px;
      position: relative;
    }

    .section-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.15);
      position: relative;
    }

    .section-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d4af37, #b8941f, #d4af37);
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      list-style: none;
    }

    .social-item {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(212, 175, 55, 0.15);
      position: relative;
      overflow: hidden;
    }

    .social-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #d4af37, #b8941f);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .social-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    .social-item:hover::before {
      transform: scaleX(1);
    }

    .social-link {
      color: #2c2c2c;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: color 0.3s ease;
    }

    .social-link:hover {
      color: #d4af37;
    }

    .instagram-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(45deg, #FCAF45 0%, #FD1D1D 15%, #E1306C 35%, #C13584 60%, #833AB4 90%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(131, 58, 180, 0.3);
    }

    .instagram-icon::before {
      content: "";
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 4px;
      position: relative;
    }

    .instagram-icon::after {
      content: "";
      width: 8px;
      height: 8px;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
    }

    .facebook-icon {
      width: 32px;
      height: 32px;
      background: #1877F2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      flex-shrink: 0;
      color: white;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(24, 119, 242, 0.3);
    }

    .facebook-icon::before {
      content: "f";
      font-family: 'Helvetica', sans-serif;
      font-weight: bold;
    }



    /* Decorative elements */
    .decorative-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #d4af37;
    }

    .decorative-corner.top-left {
      top: 15px;
      left: 15px;
      border-right: none;
      border-bottom: none;
    }

    .decorative-corner.bottom-right {
      bottom: 15px;
      right: 15px;
      border-left: none;
      border-top: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      .header {
        padding: 40px 25px;
      }

      .social-grid,
      .facebook-grid {
        grid-template-columns: 1fr;
      }

      .section-title {
        font-size: 1.8rem;
        text-align: center;
      }

      .facebook-section {
        padding: 25px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .social-item,
      .facebook-button {
        padding: 20px;
      }
    }
</style>
</head>
